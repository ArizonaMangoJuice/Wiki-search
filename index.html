<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Wiki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/7f47e3a8a6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/test.js"></script>

</head>

<body>
    <div class="main-content">
        <h1>Wiki Search</h1>
        <div class="wiki-image">

            <i class="fa fa-search" id="test" aria-hidden="true"></i>

        </div>
        <div class="wiki-search">

            <input id="test2" type="search" name="" value="">
            <button id="search-button" class="search-test" type="button"> <i class="fa fa-search"></i></button>

            <div class="show-image">
                <i id="test3" class="fa fa-times"></i>
            </div>

            <div class="random-search">
                <a href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random"></i></a>
            </div>

        </div>
        <div class="author">
            <h5>Made By: <a href="https://github.com/ArizonaMangoJuice">ArizonaMangoJuice</a></h5>
        </div>
    </div>
    <div class="search-content">
        <ul id="output">

        </ul>
    </div>
</body>

</html>
